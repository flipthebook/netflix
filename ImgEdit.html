<!DOCTYPE html>
<html>
<style>
.preview-container {
    width: 300px;
    height: 300px;
    border: 1px solid #ccc;
    overflow: hidden;
    position: relative;
}

.uploaded-image {
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    cursor: move;
    user-drag: none;
    user-select: none;
}

.Img-Inputs {
    width: 100%;
    max-width: 300px;
    border: 2px solid;
    border-radius: 20px;
    padding: 10px;
    overflow-x: scroll;
}

</style>
<body>
    <button id="addImageButton">Adicionar Imagem</button>
    <div class="Img-Inputs">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <div id="imagePreview" class="preview-container"></div>
    <input type="text" id="leftPosition" placeholder="Left Position">
    <input type="text" id="topPosition" placeholder="Top Position">
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function () {
    // Função para carregar a imagem e permitir o movimento
    function loadImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            var newImage = document.createElement('img');
            newImage.className = 'uploaded-image';

            reader.onload = function (e) {
                newImage.src = e.target.result;
                
                $('#imagePreview').append(newImage);
                
                // Tornar a imagem móvel
                $(newImage).draggable({
                    drag: function (event, ui) {
                        var left = ui.position.left;
                        var top = ui.position.top;
                        $('#leftPosition').val(left);
                        $('#topPosition').val(top);
                    }
                });
                
                // Adicione a funcionalidade de toque para dispositivos móveis
                $(newImage).on('touchstart', function (event) {
                    var touch = event.originalEvent.touches[0];
                    var offset = $(newImage).offset();
                    $(newImage).data('startPos', {
                        x: touch.pageX - offset.left,
                        y: touch.pageY - offset.top
                    });
                    event.preventDefault();
                });

                $(newImage).on('touchmove', function (event) {
                    var touch = event.originalEvent.touches[0];
                    var startPos = $(newImage).data('startPos');
                    var left = touch.pageX - startPos.x;
                    var top = touch.pageY - startPos.y;

                    $('#leftPosition').val(left);
                    $('#topPosition').val(top);

                    $(newImage).css({ left: left, top: top });
                    event.preventDefault();
                });
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    // Monitora a alteração no input de arquivo
    $('#imageUpload').on('change', function () {
        loadImage(this);
    });
    
    // Adicionar um novo input de imagem quando o botão "Adicionar Imagem" for clicado
    $('#addImageButton').on('click', function () {
        var newInput = $('<input type="file" accept="image/*">');
        $('.Img-Inputs').append(newInput);
        
        newInput.on('change', function () {
            loadImage(this);
        });
    });
});
</script>
</html>
