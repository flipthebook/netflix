<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook customization</title>
    <link rel="icon" href="favicon.ico.png">

<body>

    <div class="text-center">
        <b>TAMANHO</b>
    </div>

    <div class="rounded-container">
        <div class="size-container">
            <div class="size1">
                <button class="btn-size1">
                    <p class="size1-title">68x78mm</p>
                    <div class="book-container-exm1">
                        <div class="book-exm1">
                            <div class="front-cover-exm1">
                            </div>
                            <div class="back-cover-exm1">
                            </div>
                            <div class="side-cover-exm1">
                            </div>
                        </div>
                    </div>
                    <p class="size1-description">✅ Melhor para videos na vertical</p>
                </button>
            </div>
            <div class="size2">
                <button class="btn-size2">
                    <p class="size2-title">48x102mm</p>
                    <div class="book-container-exm2">
                        <div class="book-exm2">
                            <div class="front-cover-exm2">
                            </div>
                            <div class="back-cover-exm2">
                            </div>
                            <div class="side-cover-exm2">
                            </div>
                        </div>
                    </div>
                    <p class="size2-description">✅ Melhor para videos na horizontal</p>
                </button>
            </div>
        </div>
    </div>

    <div class="custom-container" style="display: none; opacity: 0; transition: 1s ease;">
        <div class="final-preview">
            <div class="preview-title">Prévia</div>
            <div class="book-container">
                <div class="book">
                    <div class="front-cover">
                        <div class="front-cover-style"></div>
                        <img class="front-cover-img" alt="" src=""/>
                    </div>
                    <div class="book-page1">
                        <video class="video-page" src="" muted></video>
                    </div>
                    <div class="back-cover">
                        <div class="back-cover-style"></div>
                        <p class="back-text"></p>
                    </div>
                    <div class="side-cover">
                        <div class="side-cover-style"></div>
                    </div>
                    <div class="book-pages"></div>
                    <div class="book-shadow"></div>
                </div>
            </div>
            <div class="preview-controls">
                <div class="play-preview-container">
                    <button class="play-preview">
                        <svg viewBox="-0.5 0 8 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>play [#1001]</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-427.000000, -3765.000000)" fill="#000000"> <g id="icons" transform="translate(56.000000, 160.000000)"> <polygon id="play-[#1001]" points="371 3605 371 3613 378 3609"> </polygon> </g> </g> </g> </g></svg>

            </div>
            <button class="reset-preview">

            </button>
        </div>

            <button class="edit1 selected" onclick="changeColor(1)">PÁGINAS</button>
            <button class="edit2" onclick="changeColor(2)">CAPA</button>
        </div>
